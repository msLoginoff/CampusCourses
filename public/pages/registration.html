<div class="container d-flex justify-content-center align-items-start vh-100 pt-5" id="registrationPage">
	<div class="col-8">
		<h2 class="mb-4">Регистрация</h2>
		<form id="registrationForm" action="/registration">
			<div class="mb-3">
				<label for="fullName" class="form-label">Full name</label>
				<input type="text" class="form-control" id="fullName" name="fullName" required/>
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" id="email" name="email" required/>
			</div>
			<div class="mb-3" >
				<label for="birthDate" class="form-label">Birth date</label>
				<input type="date" class="form-control" id="birthDate" name="birthDate" required/>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input type="password" class="form-control" id="password" name="password" required/>
			</div>
			<div class="mb-3">
				<label for="ConfirmPassword" class="form-label">Confirm password</label>
				<input type="password" class="form-control" id="ConfirmPassword" name="ConfirmPassword" required/>
			</div>
			<div class="d-flex">
				<button type="submit" class="btn btn-primary btn-sm me-auto">Регистрация</button>
			</div>
		</form>
	</div>
</div>
