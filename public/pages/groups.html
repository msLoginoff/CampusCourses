<div class="container mt-5">
	<div class="d-flex justify-content-between align-items-center mb-4">
		<h1>Группы</h1>
		<!-- Кнопка для открытия модального окна -->
		<button id="createGroupBtn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createGroupModal" style="display: block;">
			Создать
		</button>


		<!-- Модальное окно -->
		<div class="modal fade" id="createGroupModal" tabindex="-1" aria-labelledby="createGroupModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="createGroupModalLabel">Создание группы</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
					</div>
					<div class="modal-body">
						<form id="createGroupForm">
							<div class="mb-3">
								<label for="newGroupName" class="form-label">Название группы</label>
								<input type="text" class="form-control" id="newGroupName" placeholder="Введите название группы" required>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
						<button type="submit" class="btn btn-primary" form="createGroupForm">Создать</button>
					</div>
				</div>
			</div>
		</div>

	</div>


	<!-- Таблица с группами -->
	<table class="table table-bordered">
		<thead>
		<tr>
			<th>Название группы</th>
			<th id="actionsHeader" class="text-end" style="display: none;">Действия</th>
		</tr>
		</thead>
		<tbody id="groupsTableBody">
		<!-- Динамически добавляемые строки -->
		</tbody>
	</table>
</div>

<!-- Модальное окно для редактирования -->
<div class="modal fade" id="editGroupModal" tabindex="-1" aria-labelledby="editGroupModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="editGroupModalLabel">Редактирование группы</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
			</div>
			<div class="modal-body">
				<form id="editGroupForm">
					<input type="hidden" id="editGroupId">
					<div class="mb-3">
						<label for="editGroupName" class="form-label">Название группы</label>
						<input type="text" class="form-control" id="editGroupName" placeholder="Введите новое название группы" required>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
				<button type="submit" class="btn btn-primary" form="editGroupForm">Сохранить</button>
			</div>
		</div>
	</div>
</div>

<script type="module" src="scripts/groups.js" defer></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
