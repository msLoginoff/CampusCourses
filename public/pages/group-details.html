<div class="container d-flex justify-content-center align-items-start vh-95 " id="group-details">
	<div class="col-10">
		<div class="container-fluid">
			<h2 class="mb-3" style="color: #979797">Группа / <span id="groupTitle" style="color: #000311"></span></h2>
			<button id="createCourseBtn" type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#createGroupModal">
				Создать
			</button>
			<div id="containerForCourses">

			</div>
		</div>
	</div>
</div>


<template id="card-template">
	<div class="card mb-1">
		<div class="card-body pb-0">
			<div class="d-flex flex-column flex-md-row align-items-start align-items-md-center">
				<h4 class="card-title flex-grow-1 text-truncate" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 100%;">
					<span class="course-title">{{title}}</span>
				</h4>
				<h6 class="card-subtitle mb-2 text-success ms-md-2 mt-1 mt-md-0" style="white-space: nowrap;">
					<span class="course-status">{{status}}</span>
				</h6>
			</div>
		</div>
		<div class="card-body pt-0">
			<h6 class="card-subtitle mb-2 text-muted">Учебный год <span class="course-year">{{year}}</span></h6>
			<h6 class="card-subtitle mb-2 text-muted">Семестр — <span class="course-semester">{{semester}}</span></h6>
			<h6 class="card-subtitle mb-2 text-muted">Мест всего — <span class="course-total">{{total}}</span></h6>
			<h6 class="card-subtitle mb-2 text-muted">Мест свободно — <span class="course-available">{{available}}</span></h6>
		</div>
	</div>
</template>
