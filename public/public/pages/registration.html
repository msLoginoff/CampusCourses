<div class="container d-flex justify-content-center align-items-start vh-95 pt-5" id="registrationPage">
	<div class="col-8">
		<h2 class="mb-4">Регистрация</h2>
		<form id="registrationForm" action="/registration">
			<div class="mb-3">
				<label for="fullName" class="form-label">ФИО</label>
				<input type="text" class="form-control" id="fullName" name="fullName" placeholder="Введите ваше имя" required/>
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="Введите вашу почту" required/>
			</div>
			<div class="mb-3" >
				<label for="birthDate" class="form-label">Дата рождения</label>
				<input type="date" class="form-control" id="birthDate" name="Дата рождения" placeholder="Введите вашу дату рождения" required/>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Пароль</label>
				<input type="password" class="form-control" id="password" name="Пароль" placeholder="Введите пароль" required/>
			</div>
			<div class="mb-3">
				<label for="ConfirmPassword" class="form-label">Повторите пароль</label>
				<input type="password" class="form-control" id="ConfirmPassword" name="Повторите пароль" required/>
			</div>
			<div class="d-flex">
				<button type="submit" class="btn btn-primary btn-sm me-auto">Регистрация</button>
			</div>
		</form>
	</div>
</div>
